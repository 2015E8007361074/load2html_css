function get_sata_state(success_callback, fail_callback){
    var mill = now();
    var request_data = {};
    $.getJSON('/cgi-bin/turbo/;stok=e66cfb9c11d28a6182f6623fa833fb9b/api/storage/state?'+mill,request_data,function(rsp) 
    { 
        var msg = rsp.msg;
        var code = rsp.code;
        var state = rsp.state;
        var sdsize = rsp.size;
        var minsize = rsp.minsize;
        var type = "";
        if(rsp.data){
            type = rsp.data.type;
        }
        if(state != laststate){
            sd_error = false;
            $(".sd-error-tip").hide();
            laststatetime = now();
        }
        laststate = state;
        if(code == 0 || code == "0"){
            if(type != 'NULL'){
                if(state == "removed"){
                    $(".sd-error-tip").removeClass("yellow");
                    $("#sd_info").html("未插入"+translate(type));
                    $("#sd_icon").addClass("icon-i-y").removeClass("icon-i");
                    $(".sd-error-tip").show();
                }else if(state == "not-formated" || state == "mount-failed"){
                    if(storage.compare_size(sdsize, minsize) < 0){
                        $(".sd-error-tip").removeClass("yellow").addClass("yellow");
                        $("#sd_info").html(translate(type)+"太小，最低要求"+storage.conversion(minsize, 'G')+"，当前"+storage.conversion(sdsize, 'G'));
                        $("#sd_icon").addClass("icon-i").removeClass("icon-i-y");
                        $(".sd-error-tip").show();
                    }else{
                        $(".sd-error-tip").removeClass("yellow").addClass("yellow");
                        $("#sd_info").html("您的"+translate(type)+"文件格式不符，请<a href='#' id='system_sd_manual_part'>格式化</a>");
                        $("#sd_icon").addClass("icon-i").removeClass("icon-i-y");
                        $(".sd-error-tip").show();
                        /* 格式化 */
                        $("#system_sd_manual_part").click(function(){
                            open_format_page(type);
                        });
                    }
                }else if(state == "inserted"){
                    setTimeout(function(){
                        if(laststate == "inserted" && laststatetime + 10 < now()){
                            $(".sd-error-tip").removeClass("yellow").addClass("yellow");
                            $("#sd_info").html(translate(type)+"有异常，请重启路由器");
                            $("#sd_icon").addClass("icon-i").removeClass("icon-i-y");
                            $(".sd-error-tip").show();
                            sd_error = true;
                        }
                    }, 10000);
                }else if(state == "umounted"){
                    setTimeout(function(){
                        if(laststate == "umounted" && laststatetime + 10 < now()){
                            $(".sd-error-tip").removeClass("yellow").addClass("yellow");
                            $("#sd_info").html("请拔掉"+translate(type)+"再插上");
                            $("#sd_icon").addClass("icon-i").removeClass("icon-i-y");
                            $(".sd-error-tip").show();
                            sd_error = true;
                        }
                    }, 10000);
                }else if(state == "mounted"){
                    $(".sd-error-tip").hide();
                }else if(state == "auto-formated"){
                    $(".sd-error-tip").removeClass("yellow").addClass("yellow");
                    $("#sd_info").html(translate(type)+"正在格式化中...");
                    $("#sd_icon").addClass("icon-i-y").removeClass("icon-i");
                    $(".sd-error-tip").show();
                    setTimeout(function(){
                        if(laststate == "auto-formated" && laststatetime + 10 < now()){

                            $("#sd_info").html("请拔掉"+translate(type)+"再插上");
                            $("#sd_icon").addClass("icon-i").removeClass("icon-i-y");
                            $(".sd-error-tip").show();
                            sd_error = true;
                        }
                    }, 120000);
                }else if(state == "lock"){
                    $(".sd-error-tip").removeClass("yellow").addClass("yellow");

                    $("#sd_icon").addClass("icon-i").removeClass("icon-i-y");
                    $(".sd-error-tip").show();
                }
            }
        }
        if(typeof(success_callback) == "function"){

        }
    })
    .fail(function(rsp){

        }
    });
